<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maxim Scheck</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 36px;
    }

    .container {
      display: flex;
      width: 100%;
      height: calc(100vh - 80px); /* fills screen minus heading */
    }

    .half {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .half:hover img {
      filter: grayscale(0%);
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);
      pointer-events: none;
      font-size: 36px;
      font-family: 'Coolvetica', sans-serif;
      
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Maxim Scheck</h1>

  <div class="container">
    <a href="professional/professionalhome.html" class="half">
      <img src="assets/images/professionalImage.jpg" alt="Professional">
      <div class="label">Professional</div>
    </a>
    <a href="personal/personalhome.html" class="half">
      <img src="assets/images/personalImage.jpg" alt="Personal">
      <div class="label">Personal</div>
    </a>
  </div>
</body>
</html>
